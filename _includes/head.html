<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/css/styles.css" />

  {% comment %} opengraph {% endcomment %}
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:image" content="{{ site.url }}/images/logo-ecole-montessori-melun-facebook.png" />
  <meta property="og:image:width" content="1024" />
  <meta property="og:image:height" content="512" />

  {% if page.url == "/index.html" %}
    <title itemprop="name">{{ site.title }}</title>
    <link rel="canonical" href="{{ site.url }}" />
    <meta name="description" content="{{ site.description }}" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ site.title }}" />
  {% else %}
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
    <meta name="description" content="{{ page.excerpt | strip_html | truncatewords: 150 | truncate: 290 | strip_newlines | escape_once }}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="article:author" content="https://www.facebook.com/ecole.montessory.melun" />
  {% endif %}

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3db8d8">
  <meta name="apple-mobile-web-app-title" content="Montessori Melun">
  <meta name="application-name" content="Montessori Melun">
  <meta name="theme-color" content="#92d7e9">

  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "Organization",
    "name": "{{ site.title }}",
    "url": "{{ site.url }}",
    "sameAs": [
      "https://www.facebook.com/ecole.montessori.melun"
    ],
    "logo": "http://www.ecole-montessori-melun.fr/images/logo-ecole-montessori-melun-vertical.svg",
    "foundingDate": "2017",
    "founders": [
        {
            "@type": "Person",
            "name": "Betty Nedelec-Schwenck"
        }
    ],
    "address": {
        "@type": "PostalAddress",
        "streetAddress": "949, avenue Saint-Just",
        "addressLocality": "Vaux-le-PÃ©nil",
        "postalCode": "77000",
        "addressCountry": "France"
    },
    "contactPoint": [{
      "@type": "ContactPoint",
      "telephone": "+33787854598",
      "contactType": "reservations",
      "availableLanguage": ["French","English"]
    }]
  }
  </script>
</head>
